<div class="container">
  <main>
    <div class="row g-6">
      <div class="col-md-7 col-lg-8"><br>
        <form id="myForm">
          <div class="row g-3" th:each="c : ${car}">
            <div class="col-sm-6">
              <label for="carMake" class="form-label">Make</label>
              <input type="text" class="form-control" id="carMake" name= "carMake" th:value="${c.carMake}" readonly>
            </div>

            <div class="col-sm-6">
              <label for="carModel" class="form-label">Model</label>
              <input type="text" class="form-control" id="carModel" name= "carModel" th:value="${c.carModel}" readonly>
            </div>

            <div class="col-md-6">
              <label for="carId" class="form-label">Id</label>
              <input type="text" class="form-control" id="carId" name= "carId" th:value="${c.id}" readonly>
            </div>

            <div class="col-md-6">
              <label for="fuelType" class="form-label">Fuel Type</label>
              <input type="text" class="form-control" id="fuelType" name= "fuelType" th:value="${c.fuelType}" readonly>
            </div>

            <div class="col-md-6">
              <label for="year" class="form-label">Year</label>
              <input type="number" class="form-control" id="year" name= "year" th:value="${c.year}" readonly>
            </div>

            <div class="col-md-6">
              <label for="mileage" class="form-label">Mileage</label>
              <input type="number" class="form-control" id="mileage" name= "mileage" th:value="${c.mileage}" required>
              <div class="invalid-feedback">
                Valid mileage is required.
              </div>
            </div>

            <div class="col-md-6">
              <label for="price" class="form-label">Price</label>
              <input type="number" step="0.01" class="form-control" id="price" name= "price" th:value="${c.price}" required>
              <div class="invalid-feedback">
                Valid price is required.
              </div>
            </div>

            <div class="col-md-6">
              <label for="suspension" class="form-label">Suspension</label>
              <input type="text" class="form-control" id="suspension" name= "suspension" th:value="${c.suspension}" readonly>
            </div>
          </div>

          <hr class="my-4">
          <button class="w-100 btn btn-primary btn-lg" onclick="editItem()" type="submit">Save</button>
        </form>
      </div>
    </div>
    <div id="popup" class="popup">
      <div class="popup-content rounded-3 shadow">
        <div class="text-center">
          <h5 class="mb-0">Updated car details successfully!!</h5><br>
          <p class="mb-0">click OK to go back Home page.</p>
        </div>
        <div class="flex-nowrap">
          <button type="button" class="btn btn-link text-decoration-none col-12 py-3 m-0 rounded-0" onclick="success()">Ok</button>
        </div>
      </div>
    </div>
    <div id="errorPopup" class="popup">
      <div class="popup-content rounded-3 shadow">
        <div class="text-center">
          <h5 class="mb-0">Error: Failed to save car details!!</h5><br>
          <p class="mb-0">click OK to edit again.</p>
        </div>
        <div class="flex-nowrap">
          <button type="button" class="btn btn-link text-decoration-none col-12 py-3 m-0 rounded-0" onclick="confirm()">Ok</button>
        </div>
      </div>
